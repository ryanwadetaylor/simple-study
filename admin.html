<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Study</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,100,300italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header class="panel nav">
		<div>
			<i class="fa fa-leanpub"></i>
			<a id="logo" href="index.html">SimpleStudy</a>
			<a class="login" href="#">Sign in</a>
			<select name="dropdown" id="main-dropdown">
				<option value="Home">Home</option>
				<option value="Account">Account</option>
				<option value="Help">Help</option>
				<option value="Logout">Logout</option>
			</select>
		</div>
	</header>

	

	<div class="panel primary-content">
		<div>
			<h2>Add a lesson</h2>
			<form action="" class="add-lesson-form">
				<label for="topic-name">Topic</label>
				 <select name="topic-name" id="topic-name">
				 	<option value="1">Metaphysics</option>
				 	<option value="2">Epistemology</option>
				 	<option value="3">Anthropology</option>
				 	<option value="4">Philosophy of Religion</option>
				 	<option value="5">Ethics</option>
				 </select>
				 <label for="lesson-name">Lesson Name<input type="text" id="lesson-name" size="75" required></label>
				 <label for="video-name">Video Name<input type="text" id="video-link" size="75"></label>
				 <label for="question-name">Question<input type="text" id="question-name" size="75"></label>
				 <label for="question-answer-a">Question answer A<input type="text" id="question-answer-a" size="75"></label>
				 <label for="question-answer-b">Question answer B<input type="text" id="question-answer-b" size="75"></label>
				 <label for="question-answer-c">Question answer C<input type="text" id="question-answer-c" size="75"></label>
				 <label for="question-answer-d">Question answer D<input type="text" id="question-answer-d" size="75"></label>
				 <label for="question-answer-correct">Correct answer<input type="text" id="question-answer-correct"></label>
				<button class="add-btn">Add Lesson</button>
			</form>
		</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src="js/admin.js"></script>

</body>
</html>
